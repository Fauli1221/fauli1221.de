<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure Star's Social's</title>
    <link rel="icon" type="image/x-icon" href="assets/fauli1221_128.jpg">
    <meta name="viewport">
    <meta name="description" content="links to all of Azure Star's social's">
    <meta name="keywords" content="social links, socials, social media, Azure Star">
    <meta name="author" content="Azure Star">
    <meta content="https://fauli1221.de/assets/fauli1221.jpg" property="og:image" />
    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="background" class="wrapper">
    <div id="head" class="content">
        <h1 class="header">Azure Star's Social's</h1>
    </div>
    <div id="linkbox">
        <div class="socials" id="mastodon">
            <img src="assets/Mastodon.svg">
            <a rel="me" href="https://equestria.social/@fauli1221" target="_blank">Mastodon</a>
        </div>
            <div class="socials" id="mastodonIRL">
            <img src="assets/Mastodon.svg">
            <a rel="me" href="https://privex.social/@fauli1221" target="_blank">Mastodon IRL</a>
        </div>
        <div class="socials" id="peertube">
            <img src="assets/PeerTube.svg">
            <a rel="me" href="https://pony.tube/@fauli1221" target="_blank">PeerTube</a>
        </div>
        <div class="socials" id="youtube">
            <img src="assets/youtube.svg">
            <a rel="me" href="https://youtube.com/@fauli1221" target="_blank">YouTube</a>
        </div>
        <div class="socials tooltip" id="discord">
            <img src="assets/discord.svg">
            <button id="copyDiscord" class="copyButton" value="Azure Star#0964">Azure Star#0964</button>
            <span class="tooltiptext">Copy to clipboard</span>
        </div>
        <div class="socials" id="reddit">
            <img src="assets/reddit.svg">
            <a rel="me" href="https://reddit.com/u/fauli1221" target="_blank">Reddit</a>
        </div>
        <div class="socials tooltip" id="matrix">
            <img src="assets/matrix.svg">
            <button id="copyMatrix" class="copyButton" value="@fauli1221:matrix.org">@fauli1221:matrix.org</button>
            <span class="tooltiptext">Copy to clipboard</span>
        </div>
        <div class="socials" id="github">
            <img src="assets/github.svg">
            <a rel="me" href="https://github.com/fauli1221" target="_blank">GitHub</a>
        </div>
        <div class="socials" id="gitlab">
            <img src="assets/gitlab.svg">
            <a rel="me" href="https://gitlab.com/Fauli1221" target="_blank">GitLab</a>
        </div>
    </div>
</div>
</body>
</html>
